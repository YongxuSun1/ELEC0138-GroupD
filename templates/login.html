<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        input[type=text], input[type=password] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type=submit], a.register-btn {
            box-sizing: border-box;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            display: block;
            text-decoration: none;
            font-size: 16px;
        }
        input[type=submit]:hover, a.register-btn:hover {
            background-color: #45a049;
            text-decoration: none;
        }
        a {
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
            align-self: center;
        }
        a:hover {
            text-decoration: underline;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #ffffff;
            color: red;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <form method="POST">
       <h2>User Login</h2>
        Username: <input type="text" name="username"><br>
        Password: <input type="password" name="password"><br>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul class="flashes">
            {% for category, message in messages %}
              <li style="{{ 'color: #4CAF50;' if category == 'success' else 'color: red;' if category == 'error' else 'color: #ffeb3b;' }}">{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        <input type="submit" value="Login">
        <a href="/register" class="register-btn">Register</a>
        <a href="#" onclick="window.history.back();return false;">Go Back</a>
    </form>
</body>
</html>
